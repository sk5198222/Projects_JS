<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Game</title>

  <link rel="stylesheet" href="css/rockPepSci.css">
</head>
<body>
  <h1>Rock Paper Scissor Game</h1>
  <div>
    <button onclick="
        Move('Rock');
      ">Rock</button>
    <button onclick="
      Move('Paper');
    ">Paper</button>
    <button onclick="
      Move('Scissor');
    ">Scissor</button>
    <button onclick="
      win=lose=tie=0;
    ">Reset Score</button>
  </div>

  <script src="js/rockPepSci.js"></script>
</body>

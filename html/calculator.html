  <title>Calculator</title>
  <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
  <h3></h3>
  <p>
    <button onclick="
      assign('1');
      getVal();
    ">1</button>
    <button onclick="
      assign('2');
      getVal();
    ">2</button>
    <button onclick="
      assign('3');
      getVal();
    ">3</button>
  </p>
  <p>
    <button onclick="
      assign('4');
      getVal();
    ">4</button>
    <button onclick="
      assign('5');
      getVal();
    ">5</button>
    <button onclick="
      assign('6');
      getVal();
    ">6</button>
  </p>
  <p>
    <button onclick="
        assign(' + ');
        getVal();
      ">+</button>
    <button onclick="
      assign(' - ');
      getVal();
    ">-</button>
    <button onclick="
      res(calc);
    ">=</button>
  </p>

    <button onclick="
        calc='';
        console.log('All clear');
      ">C</button>
  </p>

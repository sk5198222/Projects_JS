<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Game</title>

  <link rel="stylesheet" href="/css/rockPepSci.css">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="btns">
    <button class="moves rockBtn"><img class="pngs" src="/images/rock.png"></button>
    <button class="moves paperBtn"><img class="pngs" src="/images/paper.png"></button>
    <button class="moves scissorBtn"><img class="pngs" src="/images/scissor.png"></button>
  </div>

  <div class="inner">
    <h3 class="res"></h3>
    <p class="show"></p>
    <p class="counts"></p>
    <button class="resetBtn">Reset Score</button>
    <button class="resetBtn aPBtn">Auto Play</button>
  </div>

  <script src="/js/rockPepSci.js"></script>
</body>
</html>
